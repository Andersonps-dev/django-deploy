{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="container">
    <h1>Lista de Produtos</h1>

    <form method="POST" id="produtoForm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_nome" class="form-label">Nome</label>
            {{ form.nome }}
        </div>
        <div class="mb-3">
            <label for="id_preco" class="form-label">PreÃ§o</label>
            {{ form.preco }}
        </div>
        <div class="mb-3">
            <label for="id_estoque" class="form-label">Estoque</label>
            {{ form.estoque }}
        </div>
        <button type="submit" class="btn btn-primary">Adicionar Produto</button>
    </form>

    <hr>
    <ul id="produtoLista">
        {% for produto in produtos %}
            <li>
                <span>{{ produto.nome }} - R$ {{ produto.preco }} (Estoque: {{ produto.estoque }})</span>
                <span class="delete-btn" onclick="removerProduto(this)">ðŸ—‘</span>
            </li>
        {% endfor %}
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/script.js' %}"></script>

</body>
</html>
